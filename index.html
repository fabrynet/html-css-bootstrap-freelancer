<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap Freelancer</title>
    <!-- Latest compiled and minified CSS 3.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- jquery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- stile custom -->
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

      <!-- header -->
      <header>
        <div class="container">
          <div class="row">
            <nav class="col-xs-12">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                  </div>

                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">PORTFOLIO</a></li>
                      <li><a href="#">ABOUT</a></li>
                      <li><a href="#">CONTACT</a></li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
              </nav>
            </nav>
          </div>
        </div>
      </header>

      <!-- main -->
      <main>
        <!-- jumbotron -->
        <section id="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="jumbo">
                  <img src="img/avatar.svg" alt="Avatar">
                  <h1>START BOOTSTRAP</h1>
                  <div class="divider">
                    <span class="divider-line"></span>
                    <span class="divider-icon"><i class="fas fa-star"></i></span>
                    <span class="divider-line"></span>
                  </div>
                  <span class="subtitle">Graphic Artist - Web Design - Illustrator</span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- /jumbotron -->

        <!-- portfolio -->
        <section id="portfolio">
          <!-- portfolio -->
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3">
                <h2>PORTFOLIO</h2>
                <div class="divider">
                  <span class="divider-line"></span>
                  <span class="divider-icon"><i class="fas fa-star"></i></span>
                  <span class="divider-line"></span>
                </div>
              </div>
            </div>
            <!-- cards -->
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-lg-4">
                <div class="card">
                  <img src="img/casa.png" alt="Casa">
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-4">
                <div class="card">
                  <img src="img/torta.png" alt="Torta">
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-4">
                <div class="card">
                  <img src="img/tenda.png" alt="Tenda">
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-4">
                <div class="card">
                  <img src="img/game.png" alt="Gioco">
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-4">
                <div class="card">
                  <img src="img/cassa.png" alt="Cassaforte">
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-4">
                <div class="card">
                  <img src="img/sub.png" alt="Sottomarino">
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- portfolio -->

        <!-- about -->
        <section>
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3">
                <span class="title">About</span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-1">
                <span class="title">Contenuto</span>
              </div>
              <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0">
                <span class="title">Contenuto</span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <span class="title">Download</span>
              </div>
            </div>
          </div>
        </section>
        <!-- about -->

        <!-- contact me -->
        <section>
          <div class="container">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3">
                <span class="title">Contact Me</span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-10 col-xs-offset-1">
                <span class="title">Contatti</span>
              </div>
            </div>
          </div>
        </section>
        <!-- /contact me -->
      </main>

      <!-- footer -->
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <span class="title">Footer</span>
            </div>
            <div class="col-xs-12 col-sm-4">
              <span class="title">Footer</span>
            </div>
            <div class="col-xs-12 col-sm-4">
              <span class="title">Footer</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <span class="title">Copyright</span>
            </div>
          </div>
        </div>
      </footer>


  </body>
</html>
